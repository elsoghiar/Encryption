<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script> eruda.init(); </script>
</head>
<body>
    <div class="containers">
        <div class="container">
            <div class="page-title">CRYPTOR <span>QEXX</span></div>
            <div class="titley">Help keep the project completely free by supporting it via TON</div>

            <div class="content">
                <h2>Wallet Qexx</h2>
                <p>Support the development and continuous updates of the application financially through TON.</p>
                <div class="wallet-address">
                    <span id="walletAddress">UQBPlXtbw-tBxfzovzo3c4HYcdyyQkaw1KnP3L45s2syeTUS</span>
                    <button onclick="copyAddress()">📋 Copy</button>
                </div>
            </div>
            <div class="content">
                <h2>Instant Support Using TON</h2>
                <input type="number" id="amountInput" placeholder="Enter the amount in TON">
                <button id="payButton">Make Payment</button>
            </div>
        </div>
    </div>

    <script>
        let isWalletConnected = false;
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://elsoghiar.github.io/se-ip-s-r/json/spark-ton-manifest.json',
            uiOptions: { twaReturnUrl: 'https://t.me/SparkOne_Bot' },
        });

        async function handlePayment() {
            const amountInput = parseFloat(document.getElementById("amountInput").value);
            if (!amountInput || amountInput <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            try {
                const connectedWallet = await tonConnectUI.getWallet();
                if (!connectedWallet) {
                    await tonConnectUI.connect();
                }

                const amount = (amountInput * 1e9).toString(); // تحويل إلى النانو تون
                const recipientAddress = "UQBPlXtbw-tBxfzovzo3c4HYcdyyQkaw1KnP3L45s2syeTUS";

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // صالح لمدة 10 دقائق
                    messages: [{ address: recipientAddress, amount }],
                };

                await tonConnectUI.sendTransaction(transaction);
            } catch (error) {
                if (!error.message.includes("User rejected the transaction")) {
                    alert("An error occurred during payment. Please try again.");
                    console.error("Payment error:", error);
                }
            }
        }

        // زر الدفع
        document.getElementById("payButton").addEventListener("click", handlePayment);

        // نسخ عنوان المحفظة
        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById("walletAddress").innerText);
        }
    </script>
</body>
</html>
