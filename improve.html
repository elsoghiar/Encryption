<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script> eruda.init(); </script>
</head>
<body>
    <div class="containers">
        <div class="container">
            <div class="page-title">CRYPTOR <span>QEXX</span></div>
            <div class="titley">Help keep the project completely free by supporting it via TON</div>

            <div class="content">
                <h2>Wallet Qexx</h2>
                <p>Support the development and continuous updates of the application financially through TON.</p>
                <div class="wallet-address">
                    <span id="walletAddress">UQBPlXtbw-tBxfzovzo3c4HYcdyyQkaw1KnP3L45s2syeTUS</span>
                    <button onclick="copyAddress()">ðŸ“‹ Copy</button>
                </div>
            </div>
            <div class="content">
                <h2>Instant Support Using TON</h2>
                <input type="number" id="amountInput" placeholder="Enter the amount in TON">
                <button id="connectWalletButton">Connect Wallet</button>
                <button id="payButton" disabled>Make Payment</button>
                <p id="walletBalance">Balance: <span>0 TON</span></p>
            </div>
        </div>
    </div>

    <script>
        let isWalletConnected = false;
        let userBalance = 0;

        // Initialize TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://elsoghiar.github.io/se-ip-s-r/json/spark-ton-manifest.json',
            buttonRootId: 'connectWalletButton',
            uiOptions: {
                twaReturnUrl: 'https://t.me/SparkOne_Bot',
            },
        });

        // Function to copy wallet address
        function copyAddress() {
            const address = document.getElementById("walletAddress").innerText;
            navigator.clipboard.writeText(address).then(() => {
                alert("Wallet address copied successfully!");
            });
        }

        // Connect Wallet Function
        document.getElementById("connectWalletButton").addEventListener("click", async () => {
            try {
                await tonConnectUI.connect();
                isWalletConnected = true;
                alert("Wallet connected successfully!");

                // Fetch wallet balance
                await updateBalance();

                document.getElementById("payButton").disabled = false;
            } catch (error) {
                alert("Failed to connect wallet. Please try again.");
                console.error("Wallet connection error:", error);
            }
        });

        // Function to update user balance
        async function updateBalance() {
            try {
                const wallet = await tonConnectUI.getWallets();
                if (wallet.length > 0) {
                    // Simulated balance fetch (Replace with actual API call)
                    userBalance = 10.5; // Assume 10.5 TON for testing
                    document.getElementById("walletBalance").innerHTML = `Balance: <span>${userBalance} TON</span>`;
                }
            } catch (error) {
                console.error("Error fetching balance:", error);
            }
        }

        // Payment button
        document.getElementById("payButton").addEventListener("click", async () => {
            const amountInput = parseFloat(document.getElementById("amountInput").value);
            
            if (!amountInput || amountInput <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            if (!isWalletConnected) {
                alert("You need to connect your wallet first.");
                return;
            }

            if (amountInput > userBalance) {
                alert("Insufficient balance.");
                return;
            }

            try {
                const amount = (amountInput * 1e9).toString(); // Convert to nanotons
                const recipientAddress = "UQBPlXtbw-tBxfzovzo3c4HYcdyyQkaw1KnP3L45s2syeTUS";
                
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // Valid for 10 minutes
                    messages: [{ address: recipientAddress, amount }],
                };

                await tonConnectUI.sendTransaction(transaction);
                alert("Support sent successfully! Thank you.");
                
                // Update user balance after transaction
                userBalance -= amountInput;
                document.getElementById("walletBalance").innerHTML = `Balance: <span>${userBalance} TON</span>`;
            } catch (error) {
                alert("An error occurred during payment. Please try again.");
                console.error("Payment error:", error);
            }
        });
    </script>
</body>
</html>
