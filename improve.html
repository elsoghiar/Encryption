<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم المشروع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .support-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .support-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دعم مشروع S4WCOIN</h1>
        <p>
            نشكركم على استخدام خدماتنا المجانية. نسعى دائمًا لتقديم أفضل تجربة لكم دون أي تكلفة.
            إذا وجدتم أن خدماتنا مفيدة وترغبون في دعم استمرار المشروع، يمكنكم المساهمة ماديًا.
        </p>
        <a href="#" class="support-button">ادعم المشروع الآن</a>
        <footer>
            شكرًا لكم على دعمكم المستمر. معًا يمكننا الاستمرار وتقديم المزيد!
        </footer>
    </div>
</body>
</html>
