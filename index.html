<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Quicksand:wght@300..700&family=Raleway:wght@700&family=Rammetto+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="page-title">CRYPTOR <span>S77.</span></div>
        <div class="titley">Encrypt - Decrypt your text with a password.</div> 
        <div class="tabs">
            <button id="encryptTab" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/>
                </svg>
                ENCRYPT
            </button>
            <button id="decryptTab">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="16" r="1"/><rect width="18" height="12" x="3" y="10" rx="2"/><path d="M7 10V7a5 5 0 0 1 9.33-2.5"/>
                </svg>
                DECRYPT
            </button>
        </div>
        <div id="encryptSection" class="content">
            <input type="password" id="encryptKey" placeholder="ðŸ”‘ Enter your secret keyâ€¦">
            <textarea id="encryptInput" placeholder="Enter text here..."></textarea>
            <button id="encryptButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/>
                </svg>
                Encrypt
            </button>
            <textarea id="encryptOutput" readonly placeholder="Encrypted text will appear here..."></textarea>
            <button id="copyEncrypt">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 15 2 2 4-4"/><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                </svg>
                Copy
            </button>
        </div>
        <div id="decryptSection" class="content hidden">
            <input type="password" id="decryptKey" placeholder="ðŸ”‘ Enter your secret keyâ€¦">
            <textarea id="decryptInput" placeholder="Enter encrypted text here..."></textarea>
            <button id="decryptButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="16" r="1"/><rect width="18" height="12" x="3" y="10" rx="2"/><path d="M7 10V7a5 5 0 0 1 9.33-2.5"/>
                </svg>
                Decrypt
            </button>
            <textarea id="decryptOutput" readonly placeholder="Original text will appear here..."></textarea>
            <button id="copyDecrypt">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 15 2 2 4-4"/><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                </svg>
                Copy
            </button>
        </div>
        <div class="pag-title">
            Cryptor S77 - Protect your privacy with S77 encryption. Encrypt and decrypt texts locally on your device without storing any data.
        </div>
        <div id="notification" class="hidden"></div>
        <p class="footer">
            Created by <a href="https://t.me/X7X_FLASH" class="highlight">Elsoghiar.</a>
