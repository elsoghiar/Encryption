<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classic Cryptor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Quicksand:wght@300..700&family=Raleway:wght@700&family=Rammetto+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
    <script async src="https://tganalytics.xyz/index.js" type="text/javascript"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="notification" class="hidden"></div>
    <div class="container">
        <div class="page-title">🔒 Cryptor Spark</div>
        <div class="tabs">
            <button id="encryptTab" class="active" onclick="showEncrypt()">ENCRYPT</button>
            <button id="decryptTab" onclick="showDecrypt()">DECRYPT</button>
        </div>

        <div id="encryptSection" class="content">
            <input type="password" id="encryptKey" placeholder="🔑 Enter encryption key">
            <textarea id="encryptInput" placeholder="✍️ Enter text here..."></textarea>
            <button onclick="encryptText()">🔐 Encrypt</button>
            <textarea id="encryptOutput" readonly placeholder="🔒 Encrypted text will appear here..."></textarea>
            <button onclick="copyText('encryptOutput')">📋 Copy text</button>
        </div>

        <div id="decryptSection" class="content hidden">
            <input type="password" id="decryptKey" placeholder="🔑 Enter decryption key">
            <textarea id="decryptInput" placeholder="🔏 Enter encrypted text here..."></textarea>
            <button onclick="decryptText()">🔓 Decrypt</button>
            <textarea id="decryptOutput" readonly placeholder="📜 Original text will appear here..."></textarea>
            <button onclick="copyText('decryptOutput')">📋 Copy text</button>
        </div>
        <div class="pag-title">Cryptor Spark - Keep your privacy safe 🔒 Encrypt your texts easily using strong AES encryption and retrieve them with your secret password. No data is stored, all operations are performed locally on your device for complete security. 🚀</div>
        <p class="footer">Created by <a href="https://t.me/X7X_FLASH" class="highlight">Elsoghiar</a>.</p></div>
     <script src="script.js"></script>
</body>
</html>
