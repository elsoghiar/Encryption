<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تشفير وفك تشفير الصور</title>
    <link rel="stylesheet" href="html/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>تشفير وفك تشفير الصور مع الوصف</h1>

    <!-- تشفير الصورة -->
    <h2>تشفير الصورة:</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <textarea id="description" placeholder="أدخل الوصف هنا..."></textarea><br><br>
    <input type="password" id="password" placeholder="أدخل كلمة السر"><br><br>
    <button onclick="encryptImage()">تشفير الصورة</button>

    <!-- فك التشفير -->
    <h2>فك التشفير:</h2>
    <input type="file" id="encryptedFile" accept=".txt"><br><br>
    <input type="password" id="decryptPassword" placeholder="أدخل كلمة السر لفك التشفير"><br><br>
    <button onclick="decryptImage()">فك التشفير</button>

    <!-- عرض النتيجة -->
    <h2>النتائج:</h2>
    <img id="outputImage" style="max-width: 500px;"><br>
    <h3 id="outputDescription"></h3>
    <button id="downloadImageButton" style="display:none;" onclick="downloadImage()">تحميل الصورة المستعادة</button>

    <!-- المكتبات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="basis/text-to.js"></script>
</body>
</html>
