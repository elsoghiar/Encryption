                <button id="encrypt-im" class="active">

         <div id="en-im" class="content">
            <div class="tit-image">Encrypt image and make it unreadable text with high encryption </div>
            <input type="file" id="imageInput" accept="image/*">
          <div class="container-here">
            <textarea id="description" placeholder="أدخل الوصف هنا..."></textarea>
            <button onclick="encryptImage()">تشفير الصورة</button>
          </div>
             <input type="password" id="password" placeholder="أدخل كلمة السر">
         </div>
            
          <div id="de-im" class="content">
            <h2>فك التشفير:</h2>
            <input type="file" id="encryptedFile" accept=".txt">
            <br>
            <br>
            <input type="password" id="decryptPassword" placeholder="أدخل كلمة السر لفك التشفير">
            <br>
            <br>
            <button onclick="decryptImage()">فك التشفير</button>
           
            <h2>النتائج:</h2>
            <img id="outputImage">
            <br>
            <h3 id="outputDescription"></h3>
            <button id="downloadImageButton" style="display:none;" onclick="downloadImage()">تحميل الصورة المستعادة</button>
         </div>
